<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../register/register-page.css">
</head>
<body>
    <video autoplay muted loop id="Background-video" >
        <source src="../images/9694810-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>

    <div class="fullPage">
        <div class="wrapper" >
            <form action="">
                <h1>Sign up</h1>
                <div class="FirstLastName">
                    <div class="firstName">
                        <input type="text"  placeholder='FirstName' name="" required />
                    </div>
                    <div class="lastName">
                        <input type="text" placeholder='LastName' name="" required />
                </div>
                </div>
                <div class="inputBox">
                    <input type="text" placeholder='Username' name="" required />
                </div>
                <div class="inputBox">
                    <input type="text" placeholder='Email' name="" required />
                </div>
                <div class="inputBox">
                    <input type="password" placeholder='Password' name="" required />
                </div>
                <div class="inputBox">
                    <input type="password" placeholder='Confirm Password' name="" required />
                </div>
                <div class="terms">
                    <label htmlFor="terms">
                        <input type="checkbox" name="terms" id="terms" required />I agree to the terms and conditions
                    </label>
                </div>
                <button type='submit'>Register</button>
            </form>
        </div>
    </div >
</body>
</html>
